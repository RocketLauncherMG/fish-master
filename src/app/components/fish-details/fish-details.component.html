 
    <div class="card animate__animated" style="width: 18rem;">
        <img [src]="fish.image" class="card-img-top" alt="image of fish">
        <div class="card-body">
            <h5 class="card-title">{{fish.name}}</h5>
            <p class="card-text">{{fish.species}}</p>
            <p class="card-text"> {{fish.description}} </p>
            <app-button></app-button>
        </div>
    </div>
